<script type="text/javascript">

  function renkDegistirme() {
    var bodyElementi=document.querySelector("body");
    var navbarElementi=document.querySelector(".navbar");
    var navItemElementi=document.querySelectorAll("a");
    var menuElementi=document.querySelector(".menu");
    var footerElementi=document.querySelector(".footer");
    var buttonElementi=document.getElementById("mode-btn");


    bodyElementi.classList.toggle("bg-secondary");
    bodyElementi.classList.toggle("text-light");
    navbarElementi.classList.toggle("bg-dark");
  

    menuElementi.classList.toggle("bg-dark");
    footerElementi.classList.toggle("bg-dark");
    buttonElementi.classList.toggle("bg-light");
    buttonElementi.classList.toggle("text-dark");


    if (bodyElementi.classList.contains("bg-secondary")){

      document.getElementById("mode-btn").innerText= " ☼ Light";
    }else {

      document.getElementById("mode-btn").innerText=" ☾  Dark";
    }

    for(var i=0; i<navItemElementi.length;i++){
      navItemElementi[i].classList.toggle("text-white");
      navItemElementi[i].classList.toggle("bg-dark");
    }


  }


</script>
